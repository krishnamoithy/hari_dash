<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your stylesheet -->
  <style>
    :root {
      --color-twitter: #1B95E0;
      --color-grey: #999;
      --color-dark: #000;
      --color-white: #fff;
      --color-light: #eee;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--color-light);
    }
    
    .twitter-wrap {
      display: grid;
      grid-template-columns: 20% 60% 20%;
      height: 100vh;
    }
    
    .side-left {
      border-right: 1px solid var(--color-light);
      position: fixed;
      height: 100%;
      width: 20%;
      text-align: right;
      z-index: 1;
    }
    
    .side-main {
      border-right: 1px solid var(--color-light);
      padding: 20px;
      background-color: var(--color-white);
      z-index: 2;
      overflow-y: auto;
    }
    
    .side-right {
      border-left: 1px solid var(--color-light);
      padding: 10px 5px;
      background-color: var(--color-light);
    }
    
    .security-section {
      margin-bottom: 20px;
    }
    
    .security-section h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--color-dark);
    }
    
    .security-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: var(--color-dark);
    }
    
    .security-section input,
    .security-section select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--color-light);
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
      color: var(--color-dark);
    }
    
    .security-section button {
      background-color: var(--color-twitter);
      color: var(--color-white);
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .security-section button:hover {
      background-color: darken(var(--color-twitter), 10%);
    }
    
    .recent-activity {
      margin-top: 20px;
      padding: 10px;
      background-color: var(--color-white);
      border: 1px solid var(--color-light);
      border-radius: 5px;
    }
    
    .recent-activity h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }
    
    .recent-activity ul {
      list-style: none;
    }
    
    .recent-activity li {
      margin-bottom: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="twitter-wrap">
    <!-- Left Sidebar -->
    <div class="side-left">
      <ul class="menu">
        <li class="menu-item">
          <a class="menu-link" href="profile.html">
            <i class="fas fa-dove"></i>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="posts.html">
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="trends.html">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="notifications.html">
            <i class="fas fa-bell"></i>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="messages.html">
            <i class="fas fa-envelope"></i>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="bookmarks.html">
            <i class="fas fa-bookmark"></i>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link add-twit" href="compose.html">
            <i class="fas fa-feather-alt"></i>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content Area -->
    <div class="side-main">
      <h1>Security Settings</h1>
      
      <!-- Two-Factor Authentication -->
      <div class="security-section">
        <h2>Two-Factor Authentication</h2>
        <label for="enable-2fa">Enable Two-Factor Authentication</label>
        <select id="enable-2fa">
          <option value="enabled">Enabled</option>
          <option value="disabled">Disabled</option>
        </select>
        <button type="submit">Update 2FA Settings</button>
      </div>

      <!-- Recent Login Activity -->
      <div class="recent-activity">
        <h3>Recent Login Activity</h3>
        <ul>
          <li>Logged in from IP Address: 192.168.1.1 on August 18, 2024</li>
          <li>Logged in from IP Address: 10.0.0.1 on August 15, 2024</li>
          <li>Logged in from IP Address: 172.16.0.1 on August 12, 2024</li>
        </ul>
      </div>

      <!-- Security Questions -->
      <div class="security-section">
        <h2>Security Questions</h2>
        <label for="security-question-1">Security Question 1</label>
        <input type="text" id="security-question-1" value="What was your first pet's name?">
        
        <label for="security-answer-1">Answer</label>
        <input type="text" id="security-answer-1" value="Fluffy">
        
        <label for="security-question-2">Security Question 2</label>
        <input type="text" id="security-question-2" value="What is your mother's maiden name?">
        
        <label for="security-answer-2">Answer</label>
        <input type="text" id="security-answer-2" value="Smith">
        
        <button type="submit">Update Security Questions</button>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="side-right">
      <div class="search-form">
        <form action="">
          <label for="search"><i class="fas fa-search"></i></label>
          <input type="text" id="search" placeholder="Search Twitter">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
