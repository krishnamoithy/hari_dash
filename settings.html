<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your stylesheet -->
  <style>
    :root {
      --color-twitter: #1B95E0;
      --color-grey: #999;
      --color-dark: #000;
      --color-white: #fff;
      --color-light: #eee;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--color-light);
    }
    
    .twitter-wrap {
      display: grid;
      grid-template-columns: 20% 60% 20%;
      height: 100vh;
    }
    
    .side-left {
      border-right: 1px solid var(--color-light);
      position: fixed;
      height: 100%;
      width: 20%;
      text-align: right;
      z-index: 1;
    }
    
    .side-main {
      border-right: 1px solid var(--color-light);
      padding: 20px;
      background-color: var(--color-white);
      z-index: 2;
      overflow-y: auto;
    }
    
    .side-right {
      border-left: 1px solid var(--color-light);
      padding: 10px 5px;
      background-color: var(--color-light);
    }
    
    .settings-section {
      margin-bottom: 20px;
    }
    
    .settings-section h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--color-dark);
    }
    
    .settings-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: var(--color-dark);
    }
    
    .settings-section input,
    .settings-section select {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--color-light);
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 16px;
      color: var(--color-dark);
    }
    
    .settings-section button {
      background-color: var(--color-twitter);
      color: var(--color-white);
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .settings-section button:hover {
      background-color: darken(var(--color-twitter), 10%);
    }
  </style>
</head>
<body>
  <div class="twitter-wrap">
    <!-- Left Sidebar -->
    <div class="side-left">
      <ul class="menu">
        <li class="menu-item">
          <a class="menu-link" href="profile.html">
            <i class="fas fa-dove"></i>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="posts.html">
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="trends.html">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="notifications.html">
            <i class="fas fa-bell"></i>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="messages.html">
            <i class="fas fa-envelope"></i>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="bookmarks.html">
            <i class="fas fa-bookmark"></i>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link active" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
        <li class="menu-item">
          <a class="menu-link add-twit" href="compose.html">
            <i class="fas fa-feather-alt"></i>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content Area -->
    <div class="side-main">
      <h1>Settings</h1>
      <div class="settings-section">
        <h2>Personal Information</h2>
        <label for="username">Username</label>
        <input type="text" id="username" value="David Smith">
        
        <label for="email">Email Address</label>
        <input type="email" id="email" value="david.smith@example.com">
        
        <label for="bio">Bio</label>
        <input type="text" id="bio" value="Front-end web developer">
      </div>

      <div class="settings-section">
        <h2>Change Password</h2>
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password">
        
        <label for="new-password">New Password</label>
        <input type="password" id="new-password">
        
        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password">
        
        <button type="submit">Update Password</button>
      </div>

      <div class="settings-section">
        <h2>Notification Preferences</h2>
        <label for="email-notifications">Email Notifications</label>
        <select id="email-notifications">
          <option value="all">All</option>
          <option value="mentions">Mentions</option>
          <option value="none">None</option>
        </select>
        
        <label for="push-notifications">Push Notifications</label>
        <select id="push-notifications">
          <option value="all">All</option>
          <option value="mentions">Mentions</option>
          <option value="none">None</option>
        </select>
        
        <button type="submit">Save Changes</button>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="side-right">
      <div class="search-form">
        <form action="">
          <label for="search"><i class="fas fa-search"></i></label>
          <input type="text" id="search" placeholder="Search Twitter">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
